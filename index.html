<!DOCTYPE html>
<html>
<head>
<title>Order Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; margin: 0; }

.tabs {
display: flex;
background: #222;
}

.tab {
flex: 1;
padding: 12px;
text-align: center;
color: white;
cursor: pointer;
}

.tab.active {
background: #000;
font-weight: bold;
}

.content {
display: none;
padding: 20px;
}

.content.active {
display: block;
}

input, select, button {
width: 100%;
padding: 10px;
margin: 6px 0;
}
</style>
</head>
<body>

<!-- Tabs -->
<div class="tabs">
<div class="tab active" onclick="openTab('new')">New Order</div>
<div class="tab" onclick="openTab('list')">Orders</div>
<div class="tab" onclick="openTab('summary')">Summary</div>
</div>

<!-- Tab Content -->
<div id="new" class="content active">
<h3>New Order</h3>
<input placeholder="Customer Name">
<input placeholder="Product">
<input type="number" placeholder="Quantity">
<input type="number" placeholder="Price">
<select>
<option>Paid</option>
<option>Pending</option>
</select>
<button>Save Order</button>
</div>

<div id="list" class="content">
<h3>Orders List</h3>
<p>(Orders will appear here)</p>
</div>

<div id="summary" class="content">
<h3>Summary</h3>
<p>Total orders, paid vs pending</p>
</div>

<script>
function openTab(tabId) {
document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

document.getElementById(tabId).classList.add('active');
event.target.classList.add('active');
}
</script>

</body>
</html>
